name: Update gist
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      name:
        description: "Update gist Manually"
        required: true
        default: "TwoShot22"
      home:
        description: "location"
        required: false
        default: "The Octoverse"
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: TwoShot22/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          TIMEZONE: Asia/Seoul
